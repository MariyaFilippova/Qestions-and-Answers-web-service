{% extends 'base.html' %}
{% block content %}
    <form action="" method="get">
        <label>
            <input type="text" name="search_field" placeholder="Search">
        </label>
        <input type="submit">
    </form>
    {% for object in object_list %}
        <h1><a href={% url 'detail' object.pk %}> {{ object.title }} </a></h1>
        <h2>{{ object.question }}</h2>
    {% endfor %}
    <form action="{% url 'question-adding' %}" method="post">
        {% csrf_token %}
        {{ question_create_form }}
        <input type="submit" value="Save">
    </form>
{% endblock %}
